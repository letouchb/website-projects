<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Set the background image for the page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('03092022_rorozoa_111.png'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Image Animation Styles */
        img {
            max-width: 100%; /* Makes the image fill the screen width */
            height: auto;    /* Maintains aspect ratio */
            animation: fadeInZoom 2s ease-in-out; /* Smooth fade-in and zoom animation */
        }

        /* Keyframes for Fade In + Zoom Effect */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Make sure the image fits well on mobile */
        @media (max-width: 768px) {
            img {
                width: 100%;
                height: auto;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <!-- You can either use a background image for the body, or if you need to display an image separately, use the img tag below -->
    <img src="03092022_rorozoa_111.png" alt="Coming Soon">
</body>
</html>
